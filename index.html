<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Faya</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .heart {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: red;
            transform: rotate(-45deg);
            margin-bottom: 20px;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -40px;
            left: 0;
        }
        .heart:after {
            left: 40px;
            top: 0;
        }
        p {
            font-size: 24px;
            color: black;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <p>I Love You Faya</p>
</body>
</html>
