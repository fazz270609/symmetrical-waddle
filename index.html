<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Fayaaa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff4e50, #fc913a);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Foto nggak punya border putih, langsung blend */
        .profile-pic {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }

        .title {
            font-size: 30px;
            font-weight: 700;
            margin-top: 15px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
        }

        .heart {
            color: red;
            font-size: 25px;
        }

        .small-text {
            font-size: 12px;
            opacity: 0.8;
            position: absolute;
            bottom: 10px;
            right: 15px;
        }

        /* Tambahan emoji */
        .emoji-container {
            position: absolute;
            top: 10px; /* Sejajar di bagian atas */
            right: 15px;
            display: flex;
            gap: 5px; /* Jarak antara roti dan Pop Ice */
        }

        .emoji {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="faya.png" alt="Faya" class="profile-pic">
        <h1 class="title">I Love Fayaaa <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="small-text">"Bagaimana dengan ajak??"</p>
        
        <!-- Container untuk roti dan Pop Ice -->
        <div class="emoji-container">
            <p class="emoji">üçû</p> <!-- Roti Goreng -->
            <p class="emoji">ü•§</p> <!-- Pop Ice -->
        </div>
    </div>

</body>
</html>
