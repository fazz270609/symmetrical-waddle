<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Fayaaa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff4e50, #fc913a);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-pic {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
            position: relative;
        }

        .title {
            font-size: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
        }

        .heart {
            color: red;
            font-size: 25px;
        }

        .small-text {
            font-size: 10px; /* Ukuran diperkecil */
            opacity: 0.8;
        }

        /* Posisi roti goreng di atas kanan foto */
        .emoji-roti {
            font-size: 20px;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        /* Posisi pop ice di bawah kiri foto */
        .emoji-popice {
            font-size: 20px;
            position: absolute;
            bottom: -10px;
            left: -10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="position: relative;">
            <img src="https://raw.githubusercontent.com/fazz270609/symmetrical-waddle/main/faya.png" 
                 alt="Faya" class="profile-pic">
            <p class="emoji-roti">üçû</p> <!-- Roti Goreng di atas kanan -->
            <p class="emoji-popice">ü•§</p> <!-- Pop Ice di bawah kiri -->
        </div>

        <h1 class="title">I Love Youu Fayaa <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="small-text">"ajaakkk"</p> <!-- Teks diperbarui dan ukurannya lebih kecil -->
    </div>

</body>
</html>
